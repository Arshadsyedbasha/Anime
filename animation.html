<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            body{
    margin:0;
    padding:0;
    width:100%;
    height:100vh;
    box-sizing:border-box;
    display:flex;
    justify-content: center;
    align-items: center;
    
}
.box{
    width:200px;
    height:200px;
    background:red;
    transition: 2s;
    border: 10px solid violet;
}
.box:hover{
    width:400px;
    height:400px;
    background:rgb(0, 13, 255);
    border-radius: 100%;
    transition: 2s;
}
        </style>
    </head>
    <body>
         <div class="box">

         </div>
    </body>
</html>
